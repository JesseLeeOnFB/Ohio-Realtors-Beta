<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Ohio Realtors Beta</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background: url('assets/IMG_2835.jpeg') no-repeat center center fixed;
      background-size: cover;
      color: #fff;
    }

    .overlay {
      position: absolute;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background-color: rgba(0,0,0,0.6); /* dark overlay so text boxes are readable */
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }

    h1 {
      font-size: 2em;
      margin-bottom: 20px;
      text-align: center;
    }

    .input-group {
      margin: 10px 0;
      display: flex;
      flex-direction: column;
      width: 300px;
    }

    input, textarea {
      padding: 10px;
      font-size: 1em;
      border-radius: 5px;
      border: none;
      margin-top: 5px;
      outline: none;
    }

    button {
      padding: 12px 20px;
      font-size: 1em;
      margin-top: 20px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      background-color: #28a745;
      color: #fff;
    }

    #status {
      margin-top: 15px;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="overlay">
    <h1>Ohio Realtors Beta - PDF Autofill</h1>

    <div class="input-group">
      <label>Buyer Name</label>
      <input type="text" id="buyerName" placeholder="Enter buyer's full name">
    </div>

    <div class="input-group">
      <label>Seller Name</label>
      <input type="text" id="sellerName" placeholder="Enter seller's full name">
    </div>

    <div class="input-group">
      <label>Property Address</label>
      <input type="text" id="propertyAddress" placeholder="Enter property address">
    </div>

    <div class="input-group">
      <label>Additional Notes / Addendums</label>
      <textarea id="addendums" rows="3" placeholder="Optional notes or addendums"></textarea>
    </div>

    <button id="loginBtn">Log in with Google</button>
    <button id="fillBtn">Fill & Download PDFs</button>

    <div id="status"></div>
  </div>

  <script async defer src="https://apis.google.com/js/api.js"></script>
  <script type="module" src="script.js"></script>
</body>
</html>
