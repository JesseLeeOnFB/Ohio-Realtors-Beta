<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Ohio Realtors PDF Filler</title>
<script src="https://unpkg.com/pdf-lib/dist/pdf-lib.min.js"></script>
<script async defer src="https://apis.google.com/js/api.js"></script>
<script type="module" src="script.js"></script>
</head>
<body>
  <h1>Ohio Realtors PDF Filler</h1>

  <button id="loginBtn">Login with Google</button>

  <h2>Upload Broker PDFs</h2>
  <input type="file" id="pdfInput" multiple />
  <button id="uploadBtn">Upload PDF(s) to Drive</button>

  <h2>Fill Contract</h2>
  <label>Buyer Name: <input type="text" id="buyerName" /></label><br>
  <label>Seller Name: <input type="text" id="sellerName" /></label><br>
  <label>Property Address: <input type="text" id="address" /></label><br>
  <button id="fillBtn">Fill PDF</button>

  <div id="status"></div>
</body>
</html>
